<ion-header>
  <ion-toolbar>
    <ion-title>Register Institution</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

        <form (ngSubmit)="onCreateUser(signUpForm)" #signUpForm="ngForm">
          <h1>Create An Institution Account with KMS!</h1>
          <hr>
          <ion-button (click)="directInd()">create an individual account</ion-button>
          <div class="form-group">
            <ion-item lines="full">
              <ion-label for="istitutionName">Name of Institution</ion-label>
              <ion-input type="text" id="istitutionName" class="form-control" ngModel name="istitutionName" required>
              </ion-input>
            </ion-item>
          </div>
          <div class="form-group">
            <ion-item lines="full">
              <ion-label for="email">Email Address</ion-label>
              <ion-input type="email" id="email" class="form-control" ngModel name="email" required email
                #email="ngModel"></ion-input>
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </ion-item>
          </div>

          <div class="form-group">
            <ion-item lines="full">
              <ion-label for="password">Password</ion-label>
              <ion-input type="password" appAppPassword id="password" class="form-control" ngModel name="password"
                required #password="ngModel"></ion-input>
            </ion-item>
          </div>
          <div class="form-group">
            <ion-item lines="full">
              <ion-label for="confirmPassword">Confirm Password</ion-label>
              <ion-input type="password" appAppPassword id="confirmPassword" class="form-control" ngModel
                name="confirmPassword" required #confirmPassword="ngModel"></ion-input>
              <span class="help-block" style="float: right; color: red;"
                *ngIf="password.value != confirmPassword.value && confirmPassword.touched">Password does not match
              </span>
            </ion-item>
          </div>

          <hr>
          <div>
            <ion-button href="/login">Login</ion-button>

            <ion-button class="btn btn-primary" type="submit" style="float: right;"
              [disabled]="!signUpForm.valid || password.value != confirmPassword.value" (click)="presentAlert()"> Create
              New
              Account</ion-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
