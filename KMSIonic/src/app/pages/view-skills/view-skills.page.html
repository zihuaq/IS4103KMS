<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>View All Skills</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isEdit" [routerLink]="['/add-skills']">
        Add
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="profile">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center" *ngIf="profile.skills.length == 0"> No Skills Indicated </div>
          <ion-button *ngIf="profile.skills.length != 0" (click)="onEdit()"> Edit </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-list>
    <ion-item *ngFor="let tag of profile.skills">
      <ion-chip color="tertiary">
        <ion-label>{{tag.name}} </ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
