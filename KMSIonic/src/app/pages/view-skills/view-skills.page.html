<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>View All Skills</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="isEdit" [routerLink]="['/add-skills']">
        Add
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="profile && displayedSkills">
  <ion-button expand="block" color="dark" *ngIf="!isEdit" (click)="onEdit()">Edit</ion-button>
  <ion-button expand="block" color="dark" *ngIf="isEdit" (click)="onSave()">Save</ion-button>
  <ion-grid *ngIf="displayedSkills.length == 0">
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center"> No Skills Indicated </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let tag of displayedSkills">
      <ion-chip *ngIf="isEdit" color="danger">
        <ion-icon name="close-circle-outline" (click)="deleteTag(tag)"></ion-icon>
        <ion-label>{{tag.name}} </ion-label>
      </ion-chip>
      <ion-chip *ngIf="!isEdit" color="tertiary">
        <ion-label>{{tag.name}} </ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
