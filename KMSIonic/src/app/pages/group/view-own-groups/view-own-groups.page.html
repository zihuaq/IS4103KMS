<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Groups
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createGroup()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar inputmode="text" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems(searchTerm)" #searchBar>
  </ion-searchbar>
</ion-header>

<ion-content>
  <span *ngFor="let group of filteredGroups">
    <ion-card tappable (click)="viewGroupDetails($event, group)">
      <ion-card-header>
        <b>{{group.name}}</b>&nbsp;
      </ion-card-header>
      <ion-card-content>
        {{group.description}}
        <br />
        <span *ngFor="let sdg of sortSDG(group.sdgs)">
          <ion-badge color="dark">{{sdg.name}}</ion-badge>&nbsp;
        </span>
      </ion-card-content>
    </ion-card>
  </span>
</ion-content>
