<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Discover Groups
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createGroup()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar inputmode="text" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems(searchTerm)" #searchBar>
  </ion-searchbar>
</ion-header>

<ion-content>
  <span *ngFor="let group of filteredGroups">
    <ion-card tappable (click)="viewGroupDetails($event, group)">
      <ion-card-header>
        <p style="font-size: 17px; margin-top: 8px; margin-bottom: -8px;"><b>{{group.name}}</b></p>
      </ion-card-header>
      <ion-card-content>
        <p *ngIf="group.description" style="margin-bottom: 8px;">{{group.description}}</p>
        <p *ngIf="!group.description" style="margin-bottom: 8px; font-style: italic;">Group has no description</p>
        <span *ngFor="let sdg of sortSDG(group.sdgs)">
          <ion-badge color="dark">{{sdg.name}}</ion-badge>&nbsp;
        </span>
      </ion-card-content>
    </ion-card>
  </span>
</ion-content>
