<ion-header>
  <ion-item-divider class="ion-no-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-searchbar routerLink="/search-users" routerDirection="forward">
      </ion-searchbar>
    </ion-toolbar>
  </ion-item-divider>
</ion-header>

<ion-content>
  <app-newsfeed [loggedInUser]="loggedInUser" [newsfeedPosts]="newsfeedPosts" [filteredPosts]="newsfeedPosts"
    newsfeedType="user" (init)="ionViewWillEnter()">
  </app-newsfeed>
</ion-content>
