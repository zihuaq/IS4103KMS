<ion-header>
  <ion-toolbar>
    <ion-title>KMS login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="alert alert-danger" *ngIf="loginError">
          <p>{{ errorMessage }}</p>
        </div>
        <div *ngIf='isLoading' style="text-align: center;">
        </div>
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
          <hr>

          <div class="form-group">
            <ion-item>
              <ion-label for="email">Email Address</ion-label>
              <ion-input type="email" id="email" class="form-control" ngModel name="email" required email
                #email="ngModel"></ion-input>
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid
                email!</span>
            </ion-item>
          </div>

          <div class="form-group">
            <ion-item>
              <ion-label for="password">Password</ion-label>
              <ion-input type="password" appAppPassword id="password" class="form-control" ngModel name="password"
                required #password="ngModel"></ion-input>
            </ion-item>
          </div>
          <div>
              <ion-button class="btn btn-success" type="submit" style="float:right">Login</ion-button>
              <ion-button (click)="forgetPassword()" color="danger">forget password</ion-button> 
            <div>
            <hr>
            </div>
          </div>

          <div style ="text-align: center">
              <h6>Have an Account Yet?</h6>
              <ion-button (click)="userSelector()" color="warning">Register</ion-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
