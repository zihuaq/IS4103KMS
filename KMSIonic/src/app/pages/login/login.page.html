<ion-header>
  <ion-toolbar>
    <ion-title>KMS login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="alert alert-danger" *ngIf="loginError">
          <p>{{ errorMessage }}</p>
        </div>
        <div *ngIf='isLoading' style="text-align: center;">
        </div>
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
          <hr>

          <ion-item>
            <ion-label position="stacked">Email Address
              <ion-text *ngIf="!email.valid && email.touched" color="danger">Please enter a
                valid
                email!</ion-text>
            </ion-label>
            <ion-input type="email" id="email" ngModel name="email" required email #email="ngModel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" appAppPassword id="password" class="form-control" ngModel name="password"
              required #password="ngModel"></ion-input>
          </ion-item>

          <div>
            <ion-button type="submit" style="float:right">Login</ion-button>
            <ion-button (click)="forgetPassword()" color="danger">forget password</ion-button>
            <div>
              <hr>
            </div>
          </div>

          <div style="text-align: center">
            <h6>Have an Account Yet?</h6>
            <ion-button (click)="userSelector()" color="warning">Register</ion-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
