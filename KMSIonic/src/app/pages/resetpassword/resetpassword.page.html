<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="full">
    <ion-label position="floating">Old Password</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <div class="form-group">
    <ion-item lines="full">
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" appAppPassword id="password" class="form-control" ngModel name="password" required
        #password="ngModel"></ion-input>
    </ion-item>
  </div>

  <div class="form-group">
    <ion-item lines="full">
      <ion-label position="floating">Confirm New Password</ion-label>
      <ion-input type="password" appAppPassword id="confirmPassword" class="form-control" ngModel name="confirmPassword"
        required #confirmPassword="ngModel"></ion-input>
    </ion-item>
  </div>

  <ion-row>
    <span class="help-block" style="float: right; color: red;"
      *ngIf="password.value != confirmPassword.value && confirmPassword.touched">Password does not
      match
    </span>

    <ion-col>
      <ion-button type="submit" color="danger" expand="block" (click)="presentAlert()">Reset Password</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
