<ion-header>
  <ion-searchbar showCancelButton="always" inputmode="text" [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems(searchTerm)" (ionCancel)="goBack()" #searchBar>
  </ion-searchbar>
</ion-header>
<ion-content>
  <ion-virtual-scroll [items]="preliminarySearchUser">
    <ion-item *virtualItem="let user" routerLink="/user-profile/{{user.userId}}">
      <ion-avatar slot="start">
        <img *ngIf="!user.profilePicture"
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
        <img *ngIf="user.profilePicture" [src]="user.profilePicture">
      </ion-avatar>
      <ion-label>
        <ion-text class="ion-text-wrap" style="font-size: large;">{{user.firstName}} {{user.lastName}}</ion-text>
        <ion-text class="ion-text-wrap" style="font-size: small;" color="medium"> Â· {{user.email}}</ion-text>
      </ion-label>
    </ion-item>

  </ion-virtual-scroll>
  <ion-item [routerLink]="['/search-users/details',searchTerm?searchTerm:'']" routerDirection="forward">
    <a>See all results</a>
  </ion-item>
</ion-content>
