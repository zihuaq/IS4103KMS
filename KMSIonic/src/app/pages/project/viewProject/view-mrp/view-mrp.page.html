<ion-button expand="full" color="tertiary" size ="small" *ngIf="isMember">My Fulfillments</ion-button>
<div>
  <span *ngIf="noMrp">There is no material resource posting at the moment.</span>

  <span *ngIf="!noMrp">
    <ion-list *ngFor="let mrp of mrpList">
      <ion-item>
        <span>
          <ion-label tappable (click)="viewMrpDetails($event, mrp)">
            <h2><b>{{mrp.name}}</b></h2>
            <p>Required from {{mrp.startDate.toString().slice(0,15) | date }} to {{mrp.endDate.toString().slice(0,15) | date }}</p>
            <span *ngFor="let tag of mrp.tags">
              <ion-badge color="primary">{{tag.name}}</ion-badge>
            </span>
          </ion-label>
        </span>
      </ion-item>
    </ion-list>
  </span>
</div>
