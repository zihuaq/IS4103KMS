<ion-header>
  <ion-toolbar>
    <ion-title>Update Quantity</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label style="font-weight: bold;">New Pledged Quantity</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-input type="number" id="quantity" [(ngModel)]="newTotalPledgedQuantity" [max]="maxQuantity" name="quantity" (ionChange)="updatePaymentAmount()" required></ion-input>
    <span style="font-size: small; margin-left: 5px;">{{mrpToFulfill.unit}}</span> 
  </ion-item>
  <span *ngIf="newTotalPledgedQuantity == fulfillmentToUpdate.receivedQuantity && fulfillmentToUpdate.mra.type == mraType.ONETIMEPAYMENT">
    <ion-item>
      <ion-label style="font-weight: bold;">Amount to be Paid</ion-label>
    </ion-item>
    <ion-item>
      US$ {{ roundToTwoDecimal(paymentAmount).toFixed(2) }}
    </ion-item>
    <ion-button expand="full" color="warning" (click)="payWithPaypal()">
      Pay with PayPal
    </ion-button>
  </span>
  <ion-button *ngIf="!(newTotalPledgedQuantity == fulfillmentToUpdate.receivedQuantity && fulfillmentToUpdate.mra.type == mraType.ONETIMEPAYMENT)"
    expand="full" (click)="updateQuantity()">Confirm Update
  </ion-button>
</ion-content>
