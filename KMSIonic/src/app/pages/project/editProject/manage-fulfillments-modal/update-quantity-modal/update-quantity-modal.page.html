<ion-header>
  <ion-toolbar>
    <ion-title>Update Quantity</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label style="font-weight: bold;">Enter New Pledged Quantity</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-input type="number" id="quantity" [(ngModel)]="newTotalPledgedQuantity" [max]="maxQuantity" name="quantity" required></ion-input>
    <span style="font-size: small; margin-left: 5px;">{{fulfillmentToUpdate.mra.units}}</span> 
  </ion-item>
    <ion-button expand="full" size ="small" (click)="updateQuantity()">Submit</ion-button>
</ion-content>
