<span *ngIf="isOwner">
  <ion-list *ngFor="let member of project.projectAdmins">
    <ion-item *ngIf="owner.userId == member.userId">
      <ion-label >{{member.firstName}} {{member.lastName}} </ion-label>
      <ion-badge color="primary">Owner</ion-badge>
      <ion-badge color="medium">Me</ion-badge>
    </ion-item>
  </ion-list>
  
  <ion-list *ngFor="let member of project.projectAdmins">
    <ion-item button (click)="ownerActionForAdmin(member)" *ngIf="owner.userId != member.userId">
      <ion-label>{{member.firstName}} {{member.lastName}} </ion-label>
      <ion-badge color="secondary">Admin</ion-badge>
    </ion-item>
  </ion-list>
  
  <ion-list *ngFor="let member of project.projectMembers">
    <ion-item button (click)="adminAction(member)" *ngIf="!checkAdmin(member)">
      <ion-label>{{member.firstName}} {{member.lastName}} </ion-label>
    </ion-item>
  </ion-list>
</span>

<span *ngIf="!isOwner">
  <ion-list *ngFor="let member of project.projectAdmins">
    <ion-item *ngIf="owner.userId == member.userId">
      <ion-label >{{member.firstName}} {{member.lastName}} </ion-label>
      <ion-badge color="primary">Owner</ion-badge>
    </ion-item>
  </ion-list>
  
  <ion-list *ngFor="let member of project.projectAdmins">
    <ion-item button *ngIf="owner.userId != member.userId">
      <ion-label>{{member.firstName}} {{member.lastName}} </ion-label>
      <ion-badge color="secondary">Admin</ion-badge>
      <ion-badge *ngIf="currentUserId == member.userId && owner.userId != member.userId" color="medium">Me</ion-badge>
    </ion-item>
  </ion-list>
  
  <ion-list *ngFor="let member of project.projectMembers">
    <ion-item button (click)="adminAction(member)" *ngIf="!checkAdmin(member)">
      <ion-label>{{member.firstName}} {{member.lastName}} </ion-label>
    </ion-item>
  </ion-list>
</span>
