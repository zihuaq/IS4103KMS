<ion-header>
  <ion-toolbar>
    <ion-title>Select Document</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      File Chooser
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-input type="file" (change)="handleFileInput($event.target.files)"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button type="submit" expand="block" (click)="uploadFile()">Upload</ion-button>
</ion-content>
