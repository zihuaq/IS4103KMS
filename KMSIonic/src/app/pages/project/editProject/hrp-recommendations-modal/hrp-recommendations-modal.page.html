<ion-header>
  <ion-toolbar>
    <ion-title>Recommendations</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="userRecommendations">
  <ion-label *ngIf="userRecommendations.length == 0">No recommendations at the moment</ion-label>
  <ion-card *ngFor="let user of userRecommendations" (click)="goToProfile(user)">
    <ion-toolbar lines="none">
      <ion-avatar slot="start" style="width: 40px; height: 40px; margin-left: 5px;">
        <img *ngIf="user.profilePicture" class="ion-border" [src]="user.profilePicture" alt="User profile picture"
          routerLink="/user-profile/{{user.userId}}">
        <img *ngIf="!user.profilePicture" class="ion-border"
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
          alt="User profile picture" routerLink="/user-profile/{{user.userId}}">
      </ion-avatar>
      <ion-grid fixed>
        <ion-row>
          <ion-col class="ion-no-padding" size="12">
            <ion-label routerLink="/user-profile/{{user.userId}}">{{user.firstName}}
              {{user.lastName}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding" size="12">
            <ion-card-subtitle style="font-size: smaller;">{{user.reputationPoints}} Reputation Points
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
    <ion-card-content>
      Skills: 
      <span *ngFor="let tag of user.skills" style="margin-right: 5px;">
        <ion-badge color="primary" style="font-size: 12px;">{{tag.name}}</ion-badge>
      </span>
    </ion-card-content>
  </ion-card>
</ion-content>
