<ion-button expand="full" (click)="createHrp()">
  <ion-icon name="add-outline"></ion-icon>
  New Human Resource Posting
</ion-button>

<span *ngIf="hrpList.length == 0">There is no human resource posting at the moment.</span>

<span *ngIf="hrpList.length > 0">
  <ion-list>
    <ion-card *ngFor="let hrp of hrpList" class="ion-no-padding ion-no-margin">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-label style="font-size: large; font-weight: bold;">
              {{hrp.name}}
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-icon class="iconButton" name="create-outline" (click)="editHrp(hrp.humanResourcePostingId)"></ion-icon>
          </ion-col>
          <ion-col size="2">
            <ion-icon class="iconButton" name="close-circle-outline" (click)="deleteAlert(hrp.humanResourcePostingId)"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          {{formatDate(hrp.startDate.toString()) | date}} to {{formatDate(hrp.endDate.toString()) | date}}
        </ion-row>
        <ion-row>
          <span *ngFor="let tag of hrp.tags">
            <ion-badge color="primary">{{tag.name}}</ion-badge>
          </span>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</span>
