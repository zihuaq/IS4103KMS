<ion-header>
  <ion-toolbar>
    <ion-title>New Hrp</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <strong>Add Human Resource Posting</strong>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="createHrp(hrpForm)" #hrpFrom="ngForm">
        <ion-item-group>
          <ion-item>
            <ion-label position="stacked">Human Resource Posting Name</ion-label>
            <ion-input type="text" id="hrpName" [(ngModel)]="newHrp.name" name="hrpName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Description</ion-label>
            <ion-input type="text" id="description" [(ngModel)]="newHrp.description" name="description"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Skill Tags</ion-label>
            <ion-searchbar [(ngModel)]="searchValue" showcancelbutton="" (ionInput)="filterList($event)"
            [ngModelOptions]="{standalone: true}" placeholder="Search tags"></ion-searchbar>
            <ion-list lines="none" *ngIf="filteredTags.length > 0">
              <ion-item *ngFor="let tag of filteredTags">
                <ion-label button (click)="selectTag(tag)" class="ion-text-wrap">
                  <ion-text>
                    <h3>{{tag.name}}</h3>
                  </ion-text>
                </ion-label>
              </ion-item>
            </ion-list>
            <ion-list>
              <ion-item *ngFor="let tag of chosenTags" lines="none">
                <ion-chip>
                  <ion-label>{{tag.name}} </ion-label>
                  <ion-icon name="close-outline" (click)="removeTag(tag)"></ion-icon>
                </ion-chip>
              </ion-item>
            </ion-list>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Start Date</ion-label>
            <ion-datetime required name="startDate" placeholder="DD/MM/YYYY" [min]="minDate" display-format="DD/MM/YYYY"
              [(ngModel)]="startDate">
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">End Date</ion-label>
            <ion-datetime required name="endDate" placeholder="DD/MM/YYYY" [min]="minDate" display-format="DD/MM/YYYY"
              [(ngModel)]="endDate">
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Total Slots Needed</ion-label>
            <ion-input type="number" id="totalSlots" [(ngModel)]="newHrp.totalSlots" name="totalSlots" min="1"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Location of resource</ion-label>
          </ion-item>
          <div id="map_canvas">
          </div>
          <ion-item>
            <ion-label position="stacked">Latitude *</ion-label>
            <ion-input type="text" id="latitude" [ngModel]="newHrp.latitude" name="latitude" required disabled>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Longitude *</ion-label>
            <ion-input type="text" id="longitude" [ngModel]="newHrp.longitude" name="longitude" required disabled>
            </ion-input>
          </ion-item>
        </ion-item-group>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
