<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Apply for Election</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="applyForElection(electionForm)" #electionForm="ngForm">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Reasons for Applying: <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" name="reason" id="reason" placeholder="Enter reasons for applying" ngModel>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contributions to KMS Community: <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" name="contributions" id="contributions"
            placeholder="Enter contributions to KMS community" ngModel>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Additional comments:
          </ion-label>
          <ion-input type="text" name="notes" id="notes" placeholder="Enter additional comments" ngModel>
          </ion-input>
        </ion-item>
        <ion-button (click)="clear(electionForm)" expand="block">
          Clear
        </ion-button>
        <ion-button [disabled]="!electionForm.valid" expand="block" type="submit">
          Apply
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
