<ion-card>
  <ion-item>
    <ion-label>Material Resource Available</ion-label>
    <ion-button *ngIf="profileIsLoggedInUser" fill="outline" slot="end" routerLink="/add-material-resource-available">
      Add
    </ion-button>
  </ion-item>
  <ion-card-content>
    <ion-list class="ion-no-padding">
      <ion-item *ngIf="profile.mras.length == 0">
        No Material Resources Available Indicated
      </ion-item>
      <div *ngIf="seeAll">
        <ion-item *ngFor="let mra of profile.mras">
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <ion-label style="font-size: large; font-weight: bold;">
                  {{mra.name}}
                </ion-label>
              </ion-col>
              <ion-col size="4">
                <ion-button *ngIf="profileIsLoggedInUser" [routerLink]="['/add-material-resource-available', mra.mraId]"
                  expand="block" fill="outline" shape="round">
                  Edit
                </ion-button>
                <ion-button *ngIf="profileIsLoggedInUser" (click)="deleteClicked(mra.mraId)" expand="block"
                  fill="outline" shape="round">
                  Delete
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label>{{mra.quantity}} {{mra.units}} {{mra.name}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4" *ngFor="let tag of mra.tags">
                <ion-label>
                  <ion-badge color="primary">{{tag.name}}</ion-badge>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
      <div *ngIf="!seeAll">
        <ion-item *ngFor="let mra of top2Mras">
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <ion-label style="font-size: large; font-weight: bold;">
                  {{mra.name}}
                </ion-label>
              </ion-col>
              <ion-col size="4">
                <ion-button *ngIf="profileIsLoggedInUser" [routerLink]="['/add-material-resource-available', mra.mraId]"
                  expand="block" fill="outline" shape="round">
                  Edit
                </ion-button>
                <ion-button *ngIf="profileIsLoggedInUser" (click)="deleteClicked(mra.mraId)" expand="block"
                  fill="outline" shape="round">
                  Delete
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label>{{mra.quantity}} {{mra.units}} {{mra.name}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label>
                  <ion-badge color="primary" *ngFor="let tag of mra.tags">{{tag.name}}</ion-badge>
                </ion-label>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-item>
      </div>
    </ion-list>
  </ion-card-content>
  <ion-footer *ngIf="profile.mras.length>2">
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngIf="!seeAll">
          <div class="ion-text-center" (click)="toggleSeeAll()"> See All </div>
        </ion-col>
        <ion-col size="12" *ngIf="seeAll">
          <div class="ion-text-center" (click)="toggleSeeAll()"> See Less </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-card>
