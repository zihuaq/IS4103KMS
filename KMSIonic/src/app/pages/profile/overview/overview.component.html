<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
      </ion-avatar>
      <ion-label>
        <h3> Cassie Khoo </h3>
        <p class="text-muted text-center"> 1@1.com </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Followers </p>
        <ion-note>
          <a [routerLink]="['/searchUsers/followers/']"> 10 </a>

        <p>Following </p>
        <ion-note>
          <a [routerLink]="['/searchUsers/following/']"> 5 </a>
        </ion-note>

      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
