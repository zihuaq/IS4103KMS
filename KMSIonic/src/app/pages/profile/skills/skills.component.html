<ion-card>
  <ion-item>
    <ion-label>Skills</ion-label>
    <ion-button fill="outline" slot="end" [routerLink]="['/view-skills']"> Edit </ion-button>
  </ion-item>
  <ion-card-content *ngIf="profile.skills.length == 0">
    No Skills Indicated
  </ion-card-content>
  <ion-card-content *ngIf="profile.skills.length != 0">
    <ion-list>
      <ion-item *ngFor="let tag of profile.skills">
        <ion-chip color="tertiary">
          <ion-label>{{tag.name}} </ion-label>
        </ion-chip>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-footer *ngIf="profile.skills.length != 0">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center" [routerLink]="['/view-skills']"> See All </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-card>
