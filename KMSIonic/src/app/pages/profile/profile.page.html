<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf ="profile && loggedInUser">
    <app-overview [profile]="profile" [loggedInUser]="loggedInUser" (profileChanged)="profile=$event"
    (userChanged)="loggedInUser=$event"></app-overview>
    <app-material-resource-available [profile]="profile" [loggedInUser]="loggedInUser" (profileChanged)="profile=$event"
    (userchanged)="loggedInUser=$event"></app-material-resource-available>
    <app-skills [profile]="profile" [loggedInUser]="loggedInUser" (profileChanged)="profile=$event"
    (userchanged)="loggedInUser=$event"></app-skills>
  </div>
  <h5 style ="text-align: center" color="secondary">Settings</h5>
  <div style ="text-align: center">
  <ion-button color="secondary">Change Password</ion-button>
  </div>
  <hr> 

  <div style ="text-align: center">
  <ion-button color="secondary">Deactivate Account</ion-button>
 </div>
 
 
</ion-content>
