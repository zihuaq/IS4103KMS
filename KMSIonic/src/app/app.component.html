<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" swipe-gesture=false>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>KMS</ion-list-header>
          <ion-note>Knowledge Management System</ion-note>

          <ion-menu-toggle auto-hide="false">
            <span *ngFor="let p of appPages; let i = index">
              <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                detail="false" [class.selected]="selectedIndex == i">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </span>
            <ion-button expand="full" style="font-size: 15px;" color="warning" (click)="presentDonateToPlatformModal()">
              Donate to Platform
            </ion-button>
          </ion-menu-toggle>
          <!-- <ion-menu-toggle (click)="logout()">
            <ion-item lines="none">
              <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
              <ion-label>Log out</ion-label>
            </ion-item>
          </ion-menu-toggle> -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
