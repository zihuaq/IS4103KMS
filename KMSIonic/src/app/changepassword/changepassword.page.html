<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form (ngSubmit)="changePassword(passwordForm)" #passwordForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <ion-label for="oldPassword">Old Password</ion-label>
            <ion-input type="password" id="password" appAppPassword class="form-control" ngModel name="oldPassword"
              required></ion-input>
          </div>
          <div class="form-group">
            <ion-label for="newPassword">New Password</ion-label>
            <ion-input type="password" id="newPassword" appAppPassword class="form-control" ngModel name="newPassword"
              #newPassword="ngModel" required></ion-input>
          </div>
          <div class="form-group">
            <ion-label for="confirmNewPassword">Confirm New Password</ion-label>
            <ion-input type="password" id="confirmNewPassword" appAppPassword class="form-control" ngModel
              name="confirmNewPassword" #confirmNewPassword="ngModel" required></ion-input>
            <span class="help-block" style="float: right; color:brown;"
              *ngIf="newPassword.value != confirmNewPassword.value && confirmNewPassword.touched">Password does not
              match</span>
          </div>

        </div>
        <div class="modal-footer justify-content-between">
          <ion-button type="button" type="submit" class="btn btn-outline-light"
            [disabled]="!passwordForm.valid" (click)="presentAlert()">Submit</ion-button>
        </div>
      </form>

</ion-content>
