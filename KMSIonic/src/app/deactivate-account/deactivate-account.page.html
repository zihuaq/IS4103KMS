<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>User Status</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
        <!-- <div class="radio" *ngFor = "let s of status"  style="display: inline; position:relative; left:30px;">
            <ion-label style="padding-right: 10px;">
                <ion-input type="radio"  name="status" [ngModel] = "user.isActive ? 'Active':'Deactive'" [value] = "s"> {{s}}
        </ion-input>        
      </div> -->
      <form (ngSubmit)="changeStatus()">
        <ion-list>
          <ion-radio-group [(ngModel)]="log.status" name="status">
            <ion-list-header>
              <ion-label>Status</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Activate</ion-label>
              <ion-radio value="true"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Deactivate</ion-label>
              <ion-radio value="false"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
        <ion-button type="submit" (click)="presentAlert()">Update Status</ion-button>
      </form>
</ion-content>
