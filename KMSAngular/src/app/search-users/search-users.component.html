<app-top-navbar></app-top-navbar>
<app-side-navbar></app-side-navbar>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Search Users</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Search Users</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
        <div class="card card-solid">
            <div class=searchBar>
                <app-searchbar [searchString]="searchString" (searchStringChanged)="handleSearchStringChanged($event)">
                </app-searchbar>
            </div>
            <span *ngIf="filteredUsers.length == 0"> No users found.</span>
            <span *ngIf="filteredUsers.length > 0">
                <div class="card-body pb-0">
                    <div class="row d-flex align-items-stretch">
                        <div *ngFor="let user of filteredUsers"
                            class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch">
                            <div class="card bg-light">
                                <div class="card-header text-muted border-bottom-0">
                                    <small *ngIf="user.isAdmin" class="badge badge-secondary"> Admin </small>
                                </div>
                                <div class="card-body pt-0">
                                    <div class="row">
                                        <div class="col-7">
                                            <h2 class="lead"><b>{{user.firstName}} {{user.lastName}}</b></h2>
                                            <p class="text-muted text-sm"><b>About: </b> {{user.type}} </p>
                                            <ul class="ml-4 mb-0 fa-ul text-muted">
                                                <span *ngIf="user.sdgs.length == 0"> User has no SDG indicated</span>
                                                <span *ngIf="user.sdgs.length > 0">
                                                    <li *ngFor="let sdg of user.sdgs" class="small">{{sdg}}</li>
                                                </span>
                                                <li *ngFor="let skill of user.skills" class="small">{{skill}}</li>
                                            </ul>
                                        </div>
                                        <div class="col-5 text-center">
                                            <img *ngIf="user.profilePicture == null" class="img-fluid img-circle"
                                                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                                                alt="User profile picture">
                                            <img *ngIf="user.profilePicture != null" src={{user.profilePicture}} alt="" class="img-circle img-fluid">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="text-right">
                                        <a routerLink="/profile/{{user.userId}}" class="btn btn-sm btn-primary">
                                            <i class="fas fa-user"></i> View Profile
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </span>
        </div>
        <!-- /.col -->
    </section>
    <!-- /.content -->
</div>
