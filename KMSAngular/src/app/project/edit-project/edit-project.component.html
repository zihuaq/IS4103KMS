<app-top-navbar></app-top-navbar>
<app-side-navbar></app-side-navbar>

<div class="content-wrapper">
    <div class="content-header">
        <div class="content-fluid">
            <div class="card card-primary card-outline card-tabs">
                <div>                    
                    <h5 class="card-header">
                        Manage Project
                        <button type="button" class="btn btn-default float-right" (click)="back()">Done</button>                        
                    </h5>
                </div>                             
                <div class="card-header p-0 pt-1 border-bottom-0">
                    <ul class="nav nav-tabs" id="project-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="project-tab-details-tabname" data-toggle="pill" href="#details-tab" role="tab">Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="project-tab-members-tabname" data-toggle="pill" href="#members-tab" role="tab">Members</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="project-tab-material-resource-postings-tabname" data-toggle="pill" href="#mra-tab" role="tab">Material Resource Postings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="project-tab-delete-project-tabname" data-toggle="pill" href="#delete-project-tab" role="tab" style="color: red;">Delete</a>
                        </li>
                     </ul> 
                </div>
                <div class="card-body" id="custom-tabs-four-tabContent">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="details-tab" role="tabpanel">
                            <app-details-tab [projectToEdit]="projectToEdit" (projectChanged)="handleProjectChanged($event)"></app-details-tab>
                        </div>
                        <div class="tab-pane fade" id="members-tab" role="tabpanel">
                            <app-members-tab [projectToEdit]="projectToEdit" (projectChanged)="handleProjectChanged($event)"></app-members-tab>
                        </div>
                        <div class="tab-pane fade" id="mra-tab" role="tabpanel">
                            <app-material-resource-posting-tab [projectToEdit]="projectToEdit" (projectChanged)="handleProjectChanged($event)"></app-material-resource-posting-tab>
                        </div>
                        <div class="tab-pane fade" id="delete-project-tab" role="tabpanel">
                            <p>
                                Only the project owner can delete this project.
                                <br/>
                                If you are the project owner, are you sure you want to delete this project?
                            </p>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDialog">Delete Project</button>
                            <div class="modal fade" id="confirmDialog" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="confirmDialogLabel">Delete Project</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure you want to delete this project?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteProject()">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                          
        </div>
    </div>
</div>

<app-footer></app-footer>
