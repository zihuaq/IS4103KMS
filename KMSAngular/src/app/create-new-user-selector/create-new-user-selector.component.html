<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <h3 style="text-align: left; font-size: 50px;">I am an... {{ entity }}</h3>
          <p style="text-align: left; font-size: 20px;">{{ description }}</p>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" (click) = "redirectIndividual()" (mouseenter) = 'individualMouseEnter()' style="float:right;">Individual</button>
            </div>
            <div class="col">
              <button class="btn btn-primary" (click) = "redirectInstitution()" (mouseenter) = 'institutionMouseEnter()' style="float:right;">Institution</button>
            </div>
          </div>

        </div>
    </div>
</div>
