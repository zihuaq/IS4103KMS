<h4>My recieved reviews</h4>
<div>
  <Label>User Rating&nbsp;</Label>
  <ngb-rating [max]="5" [(rate)]="averageReviewRating" [readonly]="true" name = rating></ngb-rating>
  <Label>&nbsp;{{averageReviewRating.toFixed(1)}}/5.0</Label>
</div>
<hr>
<h1 *ngIf = "reviewsRecieved === undefined || reviewsRecieved.length == 0">
  No Reviews Recieved
</h1>
<app-reviews [reviews] = "reviewsRecieved"></app-reviews>
