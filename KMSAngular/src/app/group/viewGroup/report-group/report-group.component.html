<button type="button" class="btn btn-danger fas fa-flag float-right" data-toggle="modal" href="#modal-reportGroup"></button>

<div class="modal fade" id="modal-reportGroup" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">Report Group</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please select your concerns for this group. </p>
                <div class="select2-red">
                    <select class="select2" id="reportselect2" multiple="multiple" data-placeholder="Select concerns"
                        data-dropdown-css-class="select2-red" style="width: 100%;">
                    </select>
                </div>
                <br />
                <textarea class="form-control" id="content" rows="3" placeholder="Elaboration if necessary"
                    [(ngModel)]="content"></textarea>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Close</button>
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
