<app-top-navbar></app-top-navbar>
<app-side-navbar></app-side-navbar>

<div class="content-wrapper">
    <div class="content-header">
        <div class="content-fluid">
            <div class="card card-primary card-outline card-tabs">
                <div>
                    <h5 class="card-header">
                        Manage Group
                        <button type="button" class="btn btn-default float-right" (click)="back()">Done</button>
                    </h5>
                </div>
                <div class="card-header p-0 pt-1 border-bottom-0">
                    <ul class="nav nav-tabs" id="group-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="group-tab-details-tabname" data-toggle="pill" href="#details-tab" role="tab">Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="group-tab-members-tabname" data-toggle="pill" href="#members-tab" role="tab">Members</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" id="group-tab-delete-group-tabname" data-toggle="pill" href="#delete-group-tab" role="tab" style="color: red;">Delete</a>
                        </li>
                     </ul>
                </div>
                <div class="card-body" id="custom-tabs-four-tabContent">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="details-tab" role="tabpanel">
                            <app-edit-group-details-tab [groupToEdit]="groupToEdit" (groupChanged)="handleGroupChanged($event)"></app-edit-group-details-tab>
                        </div>
                        <div class="tab-pane fade" id="members-tab" role="tabpanel">
                            <app-group-members-tab [groupToEdit]="groupToEdit" (groupChanged)="handleGroupChanged($event)"></app-group-members-tab>
                        </div>

                        <div class="tab-pane fade" id="delete-group-tab" role="tabpanel">
                            <p>
                                Only the group owner can delete this group.
                                <br/>
                                If you are the group owner, are you sure you want to delete this group?
                            </p>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDialog">Delete Group</button>
                            <div class="modal fade" id="confirmDialog" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="confirmDialogLabel">Delete Group</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure you want to delete this group?</p>
                                        </div>
                                        <div class="modal-footer justify-content-between">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteGroup()">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
