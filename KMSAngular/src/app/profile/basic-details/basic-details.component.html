<!-- About Me Box -->
<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">About Me</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <strong *ngIf="profile.sdgs.length > 0">Interested SDGs</strong>
    <p class="text-muted" *ngFor="let sdg of profile.sdgs">
      {{sdg.name}}
    </p>
    <hr *ngIf="profile.sdgs.length > 0">
    <strong><i class="fas fa-map-marker-alt mr-1"></i>Joined Date</strong>
    <p class="text-muted">{{profile.joinedDate | date}}</p>
    <hr>
    <strong><i class="fas fa-pencil-alt mr-1"></i>Gender</strong>
    <p class="text-muted">{{profile.gender}}</p>
    <hr>
    <strong><i class="fas fa-pencil-alt mr-1"></i>Date of Birth</strong>
    <p class="text-muted">{{profile.dob | date}}</p>
    <hr>
    <strong><i class="fas fa-pencil-alt mr-1"></i>Share Profile <button type="button"
        class="btn bg-gradient-primary btn-sm ml-3 col-4" (click)="copyProfileUrl()">Copy</button></strong>
    <p class="text-muted">{{profileUrl}}</p>
    <hr *ngIf="profile.userType == UserType.ADMIN">
    <strong *ngIf="profile.userType == UserType.ADMIN">Administrator</strong>
  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
