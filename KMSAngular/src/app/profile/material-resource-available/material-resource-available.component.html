<button type="button" class="btn btn-block bg-gradient-info" data-toggle="modal" data-target="#modal-info">
    Add Material Resource Available
    <i class="fas fa-plus"></i>
</button>
<div class="modal fade" id="modal-info">
    <div class="modal-dialog">
        <div class="modal-content bg-info">
            <div class="modal-header">
                <h4 class="modal-title">Add Material Resource Available</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </div>
            <form (ngSubmit)="createMaterialResourceRequest(mraForm)" #mraForm="ngForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="mraName">Material Resource Name *</label>
                        <input type="text" id="mraName" class="form-control" ngModel name="mraName" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="text" id="quantity" class="form-control" ngModel name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" ngModel name="description">
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" class="form-control" ngModel name="country" required>
                    </div>
                    <div class="form-group">
                        <label>Start Date:</label>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                    <button type="button" type="submit" class="btn btn-outline-light">Submit</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<br />
<label>Your Material Resources Available</label>
<br />

<span *ngIf="user.mras.length == 0"> You have no material resource available at the moment.</span>

<span *ngIf="user.mras.length > 0">
    <div *ngFor="let mra of user.mras">
        <div class="card">
            <!-- /.card-header -->
            <div class="card-header">
                <div class="card-title"></div>
                {{mra.name}}
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-body p-0" style="display: block;">
                <ul class="products-list product-list-in-card pl-2 pr-2">
                    <li class="item">
                        <div class="product-info">
                            <a href="javascript:void(0)" class="product-title">{{mra.startDate}} - {{mra.endDate}}
                                <span class="badge badge-warning float-right">{{mra.country}}</span></a>
                            <span class="product-description">
                                {{mra.description}}
                            </span>
                        </div>
                    </li>
                    <!-- /.item -->
                </ul>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
</span>
